{% extends "bootstrap/base.html" %}
{% block title %}BLAST search result{% endblock %}

{% block content %}
<div class="container">
    <h1>Search result</h1>
    <div>Database: <strong>{{ data.db }}</strong></div>
    <div>Query: <strong>{{ data.query }}</strong></div>
    <a href="{{ url_for('index') }}">Back</a>
    <h3>Search result</h3>
    <pre>{{ data.result }}</pre>
</div>
{% endblock %}
